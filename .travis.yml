dist: trusty
sudo: false
language: go

go:
- 1.8.x

install:
- make tools

script:
- make travis

before_deploy:
- GENERATE_PACKAGES=1 TARGETS=release make build

deploy:
  provider: releases
  api_key:
    secure: 
  files:
    - "pkg/annotate-influxdb-darwin_amd64.tar.gz"
    - "pkg/annotate-influxdb-linux_amd64-lxc.tar.gz"
    - "pkg/annotate-influxdb-linux_amd64.tar.gz"
    - "pkg/annotate-influxdb-windows_amd64.tar.gz"
    - "pkg/SHA256SUM.txt"
  skip_cleanup: true
  overwrite: false
  on:
    tags: true
    repo: detachedheads/annotate-influxdb
